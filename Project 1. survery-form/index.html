<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>freeCodeCamp Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">
      Thank you for taking the time to help us improve the platform
    </p>
    <form id="survey-form" method="post">
      <fieldset>
        <label id="name-label" for="name"
          >Name
          <input
            class="in"
            id="name"
            name="
  name"
            type="text"
            required
            placeholder="Enter your name.."
        /></label>
        <label id="email-label" for="email"
          >Email
          <input
            class="in"
            id="email"
            placeholder="Enter valid email"
            name="email"
            type="email"
            required
        /></label>
        <label id="number-label" for="age"
          >Age (optional)
          <input
            class="in"
            placeholder="Age"
            id="number"
            min="13"
            max="120"
            name="age"
            type="number"
            required
        /></label>
        <label class="role" for="dropdown"
          >Which option best describes your current role?
          <select id="dropdown" name="role">
            <option value="">Select current role</option>
            <option value="1">Full Time Job</option>
            <option value="2">Full Time Learner</option>
            <option value="3">Prefer Not To Say</option>
            <option value="4">Other</option>
          </select>
        </label>
      </fieldset>
      <fieldset>
        <p>Would you recommend freeCodeCamp to a friend?</p>
        <label for="definetely"
          ><input
            id="definetely"
            type="radio"
            name="recommend"
            value="definetely"
            class="inline"
          />
          Definetely</label
        >
        <label for="maybe"
          ><input
            value="maybe"
            id="maybe"
            type="radio"
            name="recommend"
            class="inline"
          />
          Maybe</label
        >
        <label for="notsure"
          ><input
            value="notsure"
            id="notsure"
            type="radio"
            name="recommend"
            class="inline"
          />
          Not sure</label
        >

        <label id="textareaPad" class="dropdown" for="dropdown"
          >What is your favorite feature of freeCodeCamp?
          <select id="dropdown" name="feature">
            <option value="">Select an option</option>
            <option value="1">Challenges</option>
            <option value="2">Projects</option>
            <option value="3">Community</option>
            <option value="4">Open source</option>
          </select>
        </label>
      </fieldset>
      <fieldset>
        <p>What would you like to see improved? (Check all that apply)</p>
        <label for="frontend">
          <input
            type="checkbox"
            id="frontend"
            name="frontend"
            value="frontent"
          />
          Front-end Projects</label
        >
        <label for="backend">
          <input type="checkbox" id="backend" name="backend" value="backent" />
          Back-end Projects</label
        >
        <label for="data">
          <input type="checkbox" id="data" name="data" value="data" />
          Data Visualization</label
        >
        <label for="challenges">
          <input
            type="checkbox"
            id="challenges"
            name="challenges"
            value="challenges"
          />
          Challenges</label
        >
        <label for="opens">
          <input type="checkbox" id="opens" name="opens" value="opens" />
          Open Source Community</label
        >
        <label for="gitter">
          <input type="checkbox" id="gitter" name="gitter" value="gitter" />
          Gitter help rooms</label
        >
        <label for="videos">
          <input type="checkbox" id="videos" name="videos" value="videos" />
          Videos</label
        >
        <label for="meetup">
          <input type="checkbox" id="meetup" name="meetup" value="meetup" />
          City Meetups</label
        >
        <label for="wiki">
          <input type="checkbox" id="wiki" name="wiki" value="wiki" />
          Wiki</label
        >
        <label for="forum">
          <input type="checkbox" id="forum" name="forum" value="forum" />
          Forum</label
        >
        <label for="additional">
          <input
            type="checkbox"
            id="additional"
            name="additional"
            value="additional"
          />
          Additional Courses</label
        >

        <label class="bio" for="bio"
          >Any comments or suggestions?
          <textarea
            id="bio"
            name="bio"
            rows="5"
            cols="40"
            placeholder="Enter your comment here..."
          ></textarea>
        </label>
      </fieldset>

      <input id="submit" type="submit" value="Submit" />
    </form>
  </body>
</html>
